<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8"/>
 <title>Learn AngularJS - Inline Editor</title>
 </head>
<body ng-app ng-controller="InlineEditorController">
<div id="main" ng-click="hideTooltip()">
<div class="tooltip" ng-click="$event.stopPropagation()" 
ng-show="showtooltip">
<input type="text" ng-model="value" />
</div>
<p ng-click="toggleTooltip($event)">{{value}}</p>
</div>
<script 
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"> 
</script>
<script >
   function InlineEditorController($scope){ 

 $scope.showtooltip = false; 
 $scope.value = 'Edit me.'; 
 $scope.hideTooltip = function(){ 
 $scope.showtooltip = false; 
 } 
 $scope.toggleTooltip = function(e){ 
 e.stopPropagation(); 
 $scope.showtooltip = !$scope.showtooltip; 
 } 
}
</script>
</body>
</html>
