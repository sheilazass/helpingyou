<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8"/>
 <title>Learn AngularJS - Order Form</title>
 </head>
<body ng-app ng-controller="OrderFormController">
<form>
<h1>Services</h1>
  
<ul>
<li ng-repeat="service in services" 
ng-click="toggleActive(service)" 
ng-class="{active:service.active}">
{{service.name}} <span>{{service.price | currency}}</span>
</li>
</ul>
  
<div class="total">
 Total: <span>{{total() | currency}}</span>
</div>
  
</form>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.
js"> 
</script>
<script>
function OrderFormController($scope){ 

 $scope.services = [ 
 { 
 name: 'Web Development', 
 price: 300, 
 active:true
 },{ 
 name: 'Design', 
 price: 400, 
 active:false
 },{ 
 name: 'Integration', 
 price: 250, 
 active:false
 },{ 
 name: 'Training', 
 price: 220, 
 active:false
 } 
 ]; 
 $scope.toggleActive = function(s){ 
 s.active = !s.active; 
 }; 
 $scope.total = function(){ 
 var total = 0;
 angular.forEach($scope.services, function(s){ 
 if (s.active){ 
 total+= s.price; 
 } 
 }); 
 return total; 
 }; 
}</script>
 </body>
</html>
